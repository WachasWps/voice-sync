<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Voice Assistant Test</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #f9f9f9;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
    }
    #response {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
    }
    #log {
      margin-top: 10px;
      background: #eee;
      padding: 10px;
      max-height: 200px;
      overflow-y: auto;
      white-space: pre-wrap;
      font-family: monospace;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <h2>üéôÔ∏è Voice Assistant Test</h2>

  <button id="start-record">üé§ Start Recording</button>
  <button id="stop-record" disabled>‚èπÔ∏è Stop</button>
  <br>

  <input type="text" id="text-input" placeholder="Type a prompt...">
  <button id="send-text">Send</button>

  <div id="response">ü§ñ Response will appear here...</div>
  <div id="log"></div>

  <script>
    const startBtn = document.getElementById("start-record");
    const stopBtn = document.getElementById("stop-record");
    const sendBtn = document.getElementById("send-text");
    const responseDiv = document.getElementById("response");
    const logDiv = document.getElementById("log");

    let mediaRecorder;
    let audioChunks = [];

    function log(msg) {
      const timestamp = new Date().toLocaleTimeString();
      logDiv.innerText += `[${timestamp}] ${msg}\n`;
      logDiv.scrollTop = logDiv.scrollHeight;
    }

    // === Voice Record and Upload ===
    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];
      mediaRecorder.start();
      log("üéôÔ∏è Recording started...");

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

      mediaRecorder.onstop = async () => {
        log("‚èπÔ∏è Recording stopped. Uploading...");
        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        const formData = new FormData();
        formData.append("audio", audioBlob);

        try {
          const res = await fetch("http://localhost:5000/api/audio", {
            method: "POST",
            body: formData
          });
          const data = await res.json();
          if (data.error) {
            log("‚ùå Error: " + data.error);
            responseDiv.innerText = "‚ùå Error occurred";
            return;
          }

          responseDiv.innerText = "ü§ñ " + data.response;
          log("üé§ Transcript: " + data.transcript);
          log("üí¨ GPT Response: " + data.response);
          log("‚è±Ô∏è Timings:");
          log("   ‚Ä¢ STT:   " + data.timing.stt + "s");
          log("   ‚Ä¢ LLM:   " + data.timing.llm + "s");
          log("   ‚Ä¢ TTS:   " + data.timing.tts + "s");
          log("   ‚Ä¢ Total: " + data.timing.total + "s");

        } catch (err) {
          log("‚ùå Network error: " + err.message);
        }
      };

      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;
    };

    // === Text Prompt ===
    sendBtn.onclick = async () => {
      const prompt = document.getElementById("text-input").value.trim();
      if (!prompt) return;
      log("üìù Sending prompt: " + prompt);

      try {
        const res = await fetch("http://localhost:5000/api/text", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ prompt })
        });
        const data = await res.json();
        if (data.error) {
          log("‚ùå GPT Error: " + data.error);
          responseDiv.innerText = "‚ùå Error from GPT";
          return;
        }

        responseDiv.innerText = "ü§ñ " + data.response;
        log("üí¨ GPT Response: " + data.response);
        if (data.timing) {
          log("‚è±Ô∏è Timings:");
          log("   ‚Ä¢ LLM:   " + data.timing.llm + "s");
          log("   ‚Ä¢ TTS:   " + data.timing.tts + "s");
          log("   ‚Ä¢ Total: " + data.timing.total + "s");
        }

      } catch (err) {
        log("‚ùå Network error: " + err.message);
      }
    };
  </script>
</body>
</html>
